<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&family=Pinyon+Script&display=swap');
      
      body {
        background-color: #e8e0d9;
        color: #4e342e;
        font-family: 'Courier Prime', monospace;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #d7ccc8;
      }
      ::-webkit-scrollbar-thumb {
        background: #a1887f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8d6e63;
      }

      /* Organic Paper/Canvas Texture Background */
      .bg-paper {
        background-color: #e8e0d9;
        /* More pronounced organic texture */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(78, 52, 46, 0.1) 100%);
        pointer-events: none;
        z-index: 9998;
      }

      .wood-pattern {
        background-color: #d7ccc8;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm20 20h20v20H20V20zM0 20h20v20H0V20zM20 0h20v20H20V0z' fill='%23a1887f' fill-opacity='0.15' fill-rule='evenodd'/%3E");
      }
      
      /* Breeze Animation for Stamp */
      @keyframes breeze {
        0% { transform: rotate(6deg); }
        25% { transform: rotate(10deg); }
        50% { transform: rotate(4deg); }
        75% { transform: rotate(8deg); }
        100% { transform: rotate(6deg); }
      }
      
      .animate-breeze {
        animation: breeze 3s infinite ease-in-out;
      }

      /* Memory Floating Animation */
      @keyframes floatMemory {
        0% { 
          opacity: 0;
          transform: translateY(20px) scale(0.9) rotate(var(--r-start));
        }
        20% {
          opacity: 0.8; 
          transform: translateY(0px) scale(1) rotate(var(--r-mid));
        }
        80% {
          opacity: 0.8;
          transform: translateY(-20px) scale(1.05) rotate(var(--r-end));
        }
        100% {
          opacity: 0;
          transform: translateY(-40px) scale(1.1) rotate(var(--r-end));
        }
      }

      .animate-memory {
        animation-name: floatMemory;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-paper">
    <div class="vignette"></div>
    
    <!-- SVG Filters for Pencil Effect -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
      <defs>
        <!-- Pencil stroke roughness -->
        <filter id="pencil-texture" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G" />
        </filter>
        <!-- Soft inset shadow for cutouts -->
        <filter id="inner-shadow">
           <feOffset dx="0" dy="2" />
           <feGaussianBlur stdDeviation="2" result="offset-blur" />
           <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
           <feFlood flood-color="black" flood-opacity="0.2" result="color" />
           <feComposite operator="in" in="color" in2="inverse" result="shadow" />
           <feComposite operator="over" in="shadow" in2="SourceGraphic" />
        </filter>
        <!-- Soft Edges for Memories -->
        <filter id="soft-edge">
          <feGaussianBlur stdDeviation="4" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
  </body>
  <script type="module" src="/index.tsx"></script>
</html>
